<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Italo Iveldo</title>
</head>
<body>
    <header>
        <div class="img-wrapper">
            <img id="background" src="/imagem/background.jpg" alt="">
            <img id="eu" src="/imagem/eu.png" alt="Foto de perfil">
        </div>
        <div id="texto-capa">
            <h1>Estudante de programação Web</h1>
            <p>Italo Iveldo</p>
            <button>Sobre Mim</button>
        </div>

    </header>

    <section id="sobremim">
        <h1>Sobre mim</h1>
        <div id="linha-divisao"></div>

        <div class= "container-sobremim">
            <div id="img-wrapper-sobremim">
                <img src="/imagem/eu.png" alt="">
            </div>

            <div class= "conteudo-sobremim">
                <h1>O quanto você quer saber de mim ?</h1>
                <div class="container-conteudo">
                    <p id="pouco"></p>
                    <p id="muito"></p>
                    <form class="formulario-opt">
                        <input type="radio" name="opt" id="opt1">
                        <input type="radio" name="opt" id="opt2">
                        <input type="radio" name="opt" id="opt3">
                        <input type="radio" name="opt" id="opt4">
                        <input type="radio" name="opt" id="opt5">
                        <input type="radio" name="opt" id="opt6">
                    </form>

                    <p id="texto-informativo"></p>
                </div>


            </div>


        </div>

    </section>
</body>
</html>
