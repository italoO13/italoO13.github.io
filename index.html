<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Italo Iveldo</title>
</head>
<body>
    <header>
        <div class="img-wrapper">
            <img id="background" src="/imagem/background.jpg" alt="">
            <img id="eu" src="/imagem/eu.png" alt="Foto de perfil">
        </div>
        <div id="texto-capa">
            <h1>Estudante de programação Web</h1>
            <p>Italo Iveldo</p>
            <button>Sobre Mim</button>
        </div>

    </header>

    <section id="sobremim">
        <div class="titulo-sobremim">
            <h1>Sobre mim</h1>
            <div id="linha-divisao"></div>
        </div>

        <div class= "container-sobremim">
            <div id="img-wrapper-sobremim">
                <img src="/imagem/eu.png" alt="">
            </div>

            <div class= "conteudo-sobremim">
                <h1>O quanto você quer saber de mim ?</h1>
                <div class="container-conteudo">
                    <p id="pouco">Pouco</p>
                    <p id="muito">Muito</p>
                    <form class="formulario-opt">
                        <input type="radio" name="opt" class="op" id="opt1" checked value="1">
                        <input type="radio" name="opt" class="op" id="opt2" value="2">
                        <input type="radio" name="opt" class="op" id="opt3" value="3">
                        <input type="radio" name="opt" class="op" id="opt4" value="4">
                        <input type="radio" name="opt" class="op" id="opt5" value="5">
                        <input type="radio" name="opt" class="op" id="opt6" value="6">
                    </form>

                    <p id="texto-informativo">Me chamo Italo, sou uma pessoa muito esforçada que nas horas vagas gosto de sair para comer com minha namorada.</p>
                </div>


            </div>


        </div>

    </section>

    <script src="/script.js"></script>
</body>
</html>
